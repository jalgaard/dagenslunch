name: Uppdatera Lunchmeny

on:
  schedule:
    - cron: '0 6 * * 1-5' # Körs vardagar ca 07:00
  workflow_dispatch:      # Knapp för att köra manuellt

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # VIKTIGT: Ger roboten skrivrättigheter

    steps:
      - name: 1. Checka ut koden
        uses: actions/checkout@v4

      - name: 2. Installera Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. Installera bibliotek (utan fil)
        run: |
          pip install requests beautifulsoup4 pdfplumber

      - name: 4. Kontrollera att filen finns
        run: |
          ls -R
          if [ ! -f build.py ]; then echo "FEL: build.py saknas!"; exit 1; fi

      - name: 5. Kör lunch-skriptet
        run: python build.py

      - name: 6. Spara och publicera
        run: |
          git config --global user.name "Lunch-Bot"
          git config --global user.email "bot@noreply.github.com"
          git add index.html
          
          # Kolla om något ändrats
          if git diff --staged --quiet; then
            echo "Inga ändringar att spara."
          else
            git commit -m "Uppdaterade menyn automatiskt"
            git push
            echo "✅ index.html uppdaterad och pushad!"
          fi
